driver:
  host: localhost
  port: 4444
  headless: true
  window:
    x: 0
    y: 0
    width: 1920
    height: 1080

vars:
  root: https://github.com

tasks:
  open-repo:
    arg_names:
      - owner
      - name
    steps:
      - !goto '{root}/{owner}/{name}'

scenarios:
  scenario1:
    name: should pass
    steps:
      - !task_run { id: open-repo, args: [ tkr66, e2e ] }
      - !assert_eq { kind: text, expected: e2e, selector: 'strong[itemprop=name] > a' }
      - !screen_shot 'img/repo.png'

  scenario2:
    name: should fail
    steps:
      - !task_run { id: open-repo, args: [ tkr66, e2e ] }
      - !assert_eq { kind: text, expected: should fail, selector: 'strong[itemprop=name] > a' }
      - !screen_shot 'img/repo.png'
